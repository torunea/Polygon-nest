<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Nest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .viewer-container {
            width: 300px;
            margin: 20px;
        }
        .viewer {
            width: 300px;
            height: 300px;
            background-color: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
        }
        .title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #ffffff;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
        }
        .no-models {
            text-align: center;
            color: #ff5555;
            margin: 50px auto;
            font-size: 1.2em;
        }
    </style>
    <!-- importmapの設定 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <h1>Polygon Nest</h1>
    <div class="container" id="models-container">
        <!-- モデルビューアがここに動的に追加されます -->
    </div>

    <!-- モジュールスクリプト - importmapを使用 -->
    <script type="module">
        // Three.jsとその他のモジュールをimportmapを使用してインポート
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

        // モデルリスト - objフォルダ内のすべてのOBJファイル
        // この配列を変更するだけで表示されるモデルを制御できます
        const modelList = [
            "model1.obj",
            "model2.obj",
            "model3.obj",
            // 以下にファイル名を追加するだけでモデルが表示されます
            // "model4.obj",
            // "model5.obj"
        ];
        
        // モデルを見つける（後で動的に変更できるようにするため）
        findModels();

        // モデルを検索して表示する関数
        async function findModels() {
            const container = document.getElementById('models-container');
            
            // モデルリストが空の場合のメッセージ
            if (modelList.length === 0) {
                container.innerHTML = '<div class="no-models">表示するモデルが見つかりません。</div>';
                return;
            }
            
            // モデルを順番に読み込む
            for (let i = 0; i < modelList.length; i++) {
                const filename = modelList[i];
                const objPath = `obj/${filename}`;
                
                // 新しいビューアコンテナを作成
                const viewerId = `viewer-${i}`;
                const titleId = `title-${i}`;
                const viewerContainer = document.createElement('div');
                viewerContainer.className = 'viewer-container';
                viewerContainer.innerHTML = `
                    <div class="viewer" id="${viewerId}">
                        <div class="loading">読み込み中...</div>
                    </div>
                    <div class="title" id="${titleId}">${getFilenameWithoutExtension(filename)}</div>
                `;
                container.appendChild(viewerContainer);
                
                // OBJファイルをロード
                loadOBJ(viewerId, objPath, titleId);
            }
        }

        // シーン、カメラ、レンダラーを作成する関数
        function createScene(containerId) {
            const container = document.getElementById(containerId);
            const width = container.clientWidth;
            const height = container.clientHeight;

            // シーンの作成
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1e1e1e); // 背景を黒っぽく

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 5;

            // レンダラーの作成
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            
            // コンテナ内のローディング表示を削除し、レンダラーを追加
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            // 環境光の追加
            const ambientLight = new THREE.AmbientLight(0xcccccc, 0.6);
            scene.add(ambientLight);
            
            // 指向性ライトの追加
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // コントロールの追加
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = false; // ズーム機能を無効化
            controls.enablePan = false;  // パン機能も無効化

            // レンダリング関数
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            // リサイズ対応
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            });

            // アニメーションを開始
            animate();

            return { scene, camera };
        }

        // ファイル名から拡張子を除去する関数
        function getFilenameWithoutExtension(path) {
            const filename = path.split('/').pop();
            return filename.split('.')[0];
        }

        // OBJファイルを読み込む関数
        function loadOBJ(viewerId, objPath, titleId) {
            const { scene, camera } = createScene(viewerId);
            const loader = new OBJLoader();
            
            loader.load(
                objPath, // OBJファイルのパス
                function(object) {
                    // オブジェクトが読み込まれたら、適切なサイズに合わせる
                    const box = new THREE.Box3().setFromObject(object);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    object.scale.set(scale, scale, scale);
                    
                    object.position.x = -center.x * scale;
                    object.position.y = -center.y * scale;
                    object.position.z = -center.z * scale;
                    
                    // モデルを白色に設定
                    object.traverse(function(child) {
                        if (child instanceof THREE.Mesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: 0xffffff,
                                roughness: 0.5,
                                metalness: 0.2
                            });
                        }
                    });
                    
                    scene.add(object);
                    
                    // カメラの位置を調整
                    camera.position.z = 5;
                },
                function(xhr) {
                    // 読み込み進捗
                    const loadingPercentage = Math.floor(xhr.loaded / xhr.total * 100);
                    const loadingEl = document.querySelector(`#${viewerId} .loading`);
                    if (loadingEl) {
                        loadingEl.textContent = `読み込み中... ${loadingPercentage}%`;
                    }
                },
                function(error) {
                    // エラーハンドリング
                    console.error('エラーが発生しました:', error);
                    document.getElementById(viewerId).innerHTML = 
                        '<div class="loading" style="color: #ff5555;">モデルの読み込みに失敗しました</div>';
                }
            );
        }
    </script>
</body>
</html>
